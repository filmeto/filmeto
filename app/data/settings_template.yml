groups:
  - name: general
    label: General
    icon: ""
    fields:
      - name: language
        label: Language
        type: select
        default: en
        description: Application display language
        options:
          - value: en
            label: English
          - value: zh
            label: 中文
      
      - name: auto_save_interval
        label: Auto-save Interval
        type: number
        default: 0
        description: Automatic save interval in seconds (0 = disabled)
        validation:
          min: 0
          max: 60
      
      - name: show_tooltips
        label: Show Tooltips
        type: boolean
        default: true
        description: Display helpful tooltips throughout the application
  
  - name: rendering
    label: Rendering
    icon: ""
    fields:
      - name: quality
        label: Default Quality
        type: slider
        default: 80
        description: Default rendering quality percentage
        validation:
          min: 0
          max: 100
          step: 5
      
      - name: enable_gpu
        label: Enable GPU Acceleration
        type: boolean
        default: true
        description: Use GPU for rendering operations
      
      - name: max_threads
        label: Maximum Threads
        type: number
        default: 4
        description: Number of concurrent processing threads
        validation:
          min: 1
          max: 16
  
  - name: export
    label: Export
    icon: ""
    fields:
      - name: default_format
        label: Default Format
        type: select
        default: mp4
        description: Default video export format
        options:
          - value: mp4
            label: MP4
          - value: mov
            label: MOV
          - value: avi
            label: AVI
      
      - name: output_directory
        label: Output Directory
        type: text
        default: ""
        description: Default directory for exported files
        validation:
          max_length: 500
      
      - name: overwrite_existing
        label: Overwrite Existing Files
        type: boolean
        default: false
        description: Automatically overwrite files with the same name

  - name: agent
    label: Agent
    icon: ""
    fields:
      - name: last_selected_plan_id
        label: Last Selected Plan ID
        type: text
        default: ""
        description: ID of the last selected plan in the agent interface
        validation:
          max_length: 100

  - name: ai_services
    label: AI Services
    icon: ""
    fields:
      - name: openai_api_key
        label: OpenAI API Key
        type: text
        default: ""
        description: OpenAI API key for authentication (alternative to AK/SK)
        validation:
          max_length: 500

      - name: openai_host
        label: OpenAI API Host
        type: text
        default: "https://dashscope.aliyuncs.com/compatible-mode/v1"
        description: OpenAI API base URL for LangGraph initialization (use https://dashscope.aliyuncs.com/compatible-mode/v1 for Alibaba Cloud DashScope)
        validation:
          max_length: 500

      - name: openai_ak_sk
        label: OpenAI Access Key/Secret Key
        type: text
        default: ""
        description: OpenAI AK/SK for alternative authentication (optional)
        validation:
          max_length: 500

      - name: default_model
        label: Default AI Model
        type: combo  # Custom type for combo box with custom input
        default: qwen3.5-flash
        description: Default model for AI services (select from list or enter custom model)
        options:
          - value: qwen3.5-flash
            label: Qwen3.5 Flash
          - value: qwen3.5-plus
            label: Qwen3.5 Plus
          - value: kimi-k2.5
            label: Kimi K2.5
          - value: kimi-k2-thinking
            label: Kimi K2 Thinking
          - value: glm-5
            label: GLM-5
          - value: glm-4.7
            label: GLM-4.7
          - value: gpt-4o-mini
            label: GPT-4o Mini
          - value: gpt-4-turbo
            label: GPT-4 Turbo
          - value: gpt-3.5-turbo
            label: GPT-3.5 Turbo
          - value: claude-3-haiku
            label: Claude 3 Haiku
          - value: claude-3-sonnet
            label: Claude 3 Sonnet
          - value: claude-3-opus
            label: Claude 3 Opus
          - value: gemini-pro
            label: Gemini Pro
          - value: gemini-1.5-pro
            label: Gemini 1.5 Pro
        validation:
          max_length: 100
